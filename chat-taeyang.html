<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/haji - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">🌞</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, Feb 28, 2022</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/EyVp3X-VEAITioV?format=jpg&name=large"
        />
        <div class="message-row__content">
          <span class="message__author">🌞</span>
          <div class="message__info">
            <span class="message__bubble">생일 선물 잘 받았어!</span>
            <span class="message__time">18:36</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-2">
        <img
          class="message__author-img"
          src="https://pbs.twimg.com/media/EyVp3X-VEAITioV?format=jpg&name=large"
        />
        <div class="message-row__content">
          <span class="message__author">🌞</span>
          <div class="message__info">
            <span class="message__bubble">너무 행복해</span>
            <span class="message__time">18:36</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-3">
        <img
          src="https://pbs.twimg.com/media/EyVp3X-VEAITioV?format=jpg&name=large"
        />
        <div class="message-row__content">
          <span class="message__author">🌞</span>
          <div class="message__info">
            <span class="message__bubble">곰다❤️❤️</span>
            <span class="message__time">18:36</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">태어나줘서 고마워🌞💕</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/f9c33f1975.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
