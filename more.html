<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <div class="badge__notification">
          <span
            ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
            ><span class="badge__dot"> </span
          ></span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/98754146?s=400&u=ada2dbe62eaf4b598450c297027e187080d9f62e&v=4"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Boyoung</h4>
            <div class="user-component__subtitle">
              <h6>010-1998-0228</h6>
              <i class="material-icons"> error_outline </i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="material-icons md-36"> message </i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="material-icons md-48"> event_available </i
          ><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons md-48"> inventory </i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons md-48"> insert_emoticon </i
          ><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons md-48"> format_paint </i><span>Themes</span>
        </div>
        <!-- <div class="icon-row__icon">
          <i class="material-icons md-48"> account_balance_wallet </i
          ><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons md-48"> forum </i><span>Openchat</span>
        </div> -->
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="material-icons md-48"> format_quote </i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="material-icons md-48"> format_quote </i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="material-icons md-40"> person_outline </i></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="material-icons md-40"> search </i></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f9c33f1975.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
